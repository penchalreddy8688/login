<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastAPI Auth App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #a53513;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .response {
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>FastAPI Auth App</h1>

  <form id="signup-form">
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Username" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div id="signup-response" class="response"></div>
  </form>   

  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="login-response" class="response"></div>
  </form>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    async function handleFormSubmit(formId, url, usernameId, passwordId, responseId) {
      const form = document.getElementById(formId);
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById(usernameId).value;
        const password = document.getElementById(passwordId).value;

        const res = await fetch(`${API_BASE}/${url}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        const msg = document.getElementById(responseId);
        msg.textContent = data.message || data.detail;
        msg.className = res.ok ? "response" : "response error";
      });
    }

    handleFormSubmit("signup-form", "signup", "signup-username", "signup-password", "signup-response");
    handleFormSubmit("login-form", "login", "login-username", "login-password", "login-response");
  </script>
</body>
</html>
